<!DOCTYPE html>
<html lang="en">
<head>
    <title>Easton House Lights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
    <div class="container">
    </div>
    <div class="container text-center">
        <h1 id="h1-heading">Easton House Lights</h1>
    </div>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <div class="d-flex flex-row justify-content-center">
                    <div class="p-2">
                        <button id="all-on" type="button" class="btn btn-outline-primary btn-lg btn-block">All On</button>
                    </div>
                    <div class="p-2">
                        <button id="all-off" type="button" class="btn btn-outline-primary btn-lg btn-block">All Off</button>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <div class="p-2">
                        <button id="pathway-on" type="button" class="btn btn-outline-primary btn-lg btn-block">Pathway On</button>
                    </div>
                    <div class="p-2">
                        <button id="pathway-off" type="button" class="btn btn-outline-primary btn-lg btn-block">Pathway Off</button>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <div class="p-2">
                        <button id="driveway-on" type="button" class="btn btn-outline-primary btn-lg btn-block">Driveway On</button>
                    </div>
                    <div class="p-2">
                        <button id="driveway-off" type="button" class="btn btn-outline-primary btn-lg btn-block">Driveway Off</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
<script>

    function click(path) {
        var r = new XMLHttpRequest();
        r.open("POST", path, true);
        r.setRequestHeader("Access-Control-Allow-Origin", "true");
        r.onreadystatechange = function () {
            if (r.readyState != 4 || r.status != 200) {
                console.log(r)
            };
            console.log(r.responseType);
        };
        r.send('');
    }

    var all_on_button = document.getElementById('all-on');
    var all_off_button = document.getElementById('all-off');
    
    all_on_button.addEventListener("click", function( event ) {
        click("/all/on");
    }, false);

    all_off_button.addEventListener("click", function( event ) {
        click("/all/off");
    }, false);

    all_on_button.addEventListener("touchstart", function( event ) {
        click("/all/on");
    }, false);

    all_off_button.addEventListener("touchstart", function( event ) {
        click("/all/off");
    }, false);


    var pathway_on_button = document.getElementById('pathway-on');
    var pathway_off_button = document.getElementById('pathway-off');
    
    pathway_on_button.addEventListener("click", function( event ) {
        click("/1/on");
    }, false);

    pathway_off_button.addEventListener("click", function( event ) {
        click("/1/off");
    }, false);

    pathway_on_button.addEventListener("touchstart", function( event ) {
        click("/1/on");
    }, false);

    pathway_off_button.addEventListener("touchstart", function( event ) {
        click("/1/off");
    }, false);


    var driveway_on_button = document.getElementById('driveway-on');
    var driveway_off_button = document.getElementById('driveway-off');
    
    driveway_on_button.addEventListener("click", function( event ) {
        click("/2/on");
    }, false);

    driveway_off_button.addEventListener("click", function( event ) {
        click("/2/off");
    }, false);

    driveway_on_button.addEventListener("touchstart", function( event ) {
        click("/2/on");
    }, false);

    driveway_off_button.addEventListener("touchstart", function( event ) {
        click("/2/off");
    }, false);


</script>

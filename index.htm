    <script>

            function click(path) {
                var r = new XMLHttpRequest();
                r.open("POST", path, true);
                r.setRequestHeader("Access-Control-Allow-Origin", "true");
                r.onreadystatechange = function () {
                    if (r.readyState != 4 || r.status != 200) {
                        console.log(r)
                    };
                    console.log(r.responseType);
                };
                r.send('');
            }
        
            var all_on_button = document.getElementById('all-on');
